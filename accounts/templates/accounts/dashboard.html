{% extends 'base.html' %}

{%block titulo%}Dashboard de {{user}} | {%endblock%}

{% block conteudo %}
<h1 class="d-flex justify-content-center" style="color: #F0E2E7">Cadastrar Aluno</h1>
{% include 'parciais/_messages.html' %}

<div class="container">
    <form action="{% url 'dashboard' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table" style="background-color: #3E444A; color: #F0E2E7">
            {{ form }}
            <tr>
                <td colspan="2">
                      <button type="submit" class="btn bg-dark border-dark text-white">Enviar</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
