{% extends 'base.html' %}

{%block titulo%}Editar {{dado.nome}} {{ dado.sobrenome }}| {%endblock%}

{% block conteudo %}

{% include 'parciais/_messages.html' %}

<h1 class="d-flex justify-content-center" style="color: #F0E2E7">Editar Aluno</h1>

<div class="container">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table" style="background-color: #3E444A; color: #F0E2E7">
            {{ form }}
            <tr>
                <td colspan="2">
                      <button type="submit" class="btn bg-dark border-dark text-white">Salvar</button>
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
